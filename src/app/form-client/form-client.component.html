<div class="container my-3">
    <h1 class="text-center">{{title}}: {{editClient.nomeContatto}} {{editClient.cognomeContatto}}</h1>
    <div class="card text-center">
        <h3 class="text-center bg-secondary text-light">Informazioni Cliente</h3>
        <form class="m-3">
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.nomeContatto" class="form-control" name="nomeContatto"
                    placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.cognomeContatto" class="form-control" name="cognomeContatto"
                    placeholder="Cognome">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.telefonoContatto" class="form-control" name="category"
                    placeholder="telefono">
            </div>

        </form>
        <div class="card text-center">
            <h3 class="text-center bg-secondary text-light">Informazioni Specifiche</h3>
            <form class="m-3">

                <div class="form-group">
                    <input type="text" [(ngModel)]="editClient.ragioneSociale" class="form-control"
                        name="ragioneSociale" placeholder="Ragione Sociale">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="editClient.partitaIva" class="form-control" name="partitaIva"
                        placeholder="PartitaIva" placeholder="Partita Iva">
                </div>
                <div class="form-group">
                    <label for="">tipo cliente</label>
                    <select name="tipoCliente" id="" class="form-control" [(ngModel)]="editClient.tipoCliente">
                        <option value="" [ngValue]="item" *ngFor="let item of tipoCliente"></option>
                    </select>
                    <input type="text" [(ngModel)]="editClient.tipoCliente" class="form-control" name="tipoCliente"
                        placeholder="Tipo Cliente">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="editClient.email" class="form-control" name="email"
                        placeholder="Email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="editClient.pec" class="form-control" name="pec" placeholder="PEC">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="editClient.telefono" class="form-control" name="telefono"
                        placeholder="Telefono">
                </div>


                <div class="row m-5">

                    <div class="col-sm-6">
                        <h3 class="text-center bg-secondary text-light">Indirizzo Sede Legale</h3>
                        <input type="text" [(ngModel)]="editClient.indirizzoSedeLegale.via" class="form-control"
                            name="indirizzoSedeOperativa.via" placeholder="Via">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <h3 class="text-center bg-secondary text-light">Indirizzo Sede Operativa</h3>
                        <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.via" class="form-control"
                            name="indirizzoSedeOperativa.via" placeholder="Via">
                        <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.civico" class="form-control"
                            name="indirizzoSedeOperativa.civico" placeholder="Civico">
                        <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.cap" class="form-control"
                            name="indirizzoSedeOperativa.cap" placeholder="Cap">
                            <div class="input-group mb-3 w-75">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect01">Comune</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="editClient.tipoCliente">
                                  <option selected [ngValue]="editClient.indirizzoSedeOperativa.comune"></option>
                                  <option [ngValue]="item" *ngFor="let item of comuni">{{item}}</option>
                                </select>
                              </div>
                        <!-- <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.via" class="form-control"
                            name="indirizzoSedeOperativa.via" placeholder="Via">


                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select> -->


                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success form-control" (click)="saveClient()">Salva
                        modifiche</button>
                </div>
            </form>

        </div>
    </div>
</div>
