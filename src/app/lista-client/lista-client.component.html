<div class="container my-5">
  <h1 class="text-center">Clienti</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome e Cognome</th>
        <th scope="col">Ragione Sociale</th>
        <th scope="col">Part Iva</th>
        <th scope="col">Tipo Cliente</th>
        <th scope="col">Email</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of client.content; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.nomeContatto }} {{item.cognomeContatto}}</td>
        <td>{{item.ragioneSociale}}</td>
        <td>{{item.partitaIva}}</td>
        <td>{{item.tipoCliente}}</td>
        <td>{{item.email}}</td>
        <td>
          <button type="button" class="btn btn-outline-success btn-sm mx-2" (click)="detailClient(item)"><i
              class="bi bi-journal-text"></i></button>
          <button type="button" class="btn btn-outline-danger btn-sm mx-1"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
