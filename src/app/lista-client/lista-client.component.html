<app-header></app-header>
<div class="container my-5">
  <h1 class="text-center">Clienti</h1>

  <button type="button" class="btn btn-info btn-lg float-left" (click)="newClient()"><i
      class="bi bi-person-plus"></i></button>
  <table class="table">
    <thead>
      <tr class="barra">
        <th scope="col">#</th>
        <th scope="col">Nome e Cognome</th>
        <th scope="col">Ragione Sociale</th>
        <th scope="col">Part Iva</th>
        <th scope="col">Tipo Cliente</th>
        <th scope="col">Sede Legale</th>
        <th>Scheda completa</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of client.content; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.nomeContatto }} {{item.cognomeContatto}}</td>
        <td>{{item.ragioneSociale}}</td>
        <td>{{item.partitaIva}}</td>
        <td>{{item.tipoCliente}}</td>
        <td>{{item.indirizzoSedeLegale.via}}</td>
        <td> <button type="button" class="btn btn-outline-success btn-sm mx-2" (click)="detailClient(item)"><i
              class="bi bi-journal-text"></i></button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-secondary btn-sm mx-1" (click)="selectClient(item)"><i class="bi bi-pencil-square"></i></button>
          
        </td>
        <td>
          <button type="button" class="btn btn-outline-danger btn-sm mx-1" (click)="removeClient(item)"><i
              class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
