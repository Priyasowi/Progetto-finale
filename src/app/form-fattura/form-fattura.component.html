<app-header></app-header>

<div class="container my-3">
    <h1 class="text-center">{{title}}:</h1>
    <div class="card text-center">
        <h3 class="text-center bg-secondary text-light">Informazioni Cliente</h3>
        <form class="m-3">
            <div class="form-group">
                <input type="text" [(ngModel)]="editFattura.data" class="form-control" name="data" placeholder="Data">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editFattura.numero" class="form-control" name="numero"
                    placeholder="Numero">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editFattura.anno" class="form-control" name="anno" placeholder="Anno">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editFattura.importo" class="form-control" name="anno"
                    placeholder="Importo">
            </div>
        </form>
        <div class="form-group">
            <button type="submit" class="btn btn-success form-control" (click)="saveFattura()">Salva
              modifiche</button>
          </div>
    </div>
</div>
